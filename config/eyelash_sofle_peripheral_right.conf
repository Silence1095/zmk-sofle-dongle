# ============================
# Eyelash Sofle - Peripheral RIGHT
# ============================

# This half is a SPLIT PERIPHERAL
#CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# No USB on peripheral halves
CONFIG_ZMK_USB=n

# Key scanning debounce â€“ this half also scans keys
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=8
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=8

# No EC11 rotary on the right half
CONFIG_EC11=n

# The 4-way joystick + click is configured via:
# - the shield's DTS overlay
# - your .keymap bindings
# No extra Kconfig needed here unless the joystick driver
# explicitly documents some CONFIG_ options you want to tweak.

CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
CONFIG_NICE_VIEW_GEM_ANIMATION=n
