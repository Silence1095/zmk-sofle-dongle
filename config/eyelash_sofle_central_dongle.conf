# ============================
# Eyelash Sofle - CENTRAL DONGLE
# ============================

# Split role: central
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# USB enabled only on central (dongle)
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y

# Optional: nice USB product name
CONFIG_USB_DEVICE_PRODUCT="Eyelash Sofle Dongle"

# No matrix scanning / no debounce / no EC11 here.
# The dongle shouldn't be scanning keys or encoders.
CONFIG_EC11=n
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=
